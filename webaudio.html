<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Web Audio API</title>
    <link rel="stylesheet" href="styleweb.css"/>

    </head>
    <body>
      <div class="bg-image"></div>
      <div class="container">
            <p>In this website I made an audio mixer using Web Audio API for an academic project.</p>
            <p><input type="button"  id="play"  value="Play/Pause">
            <button id="compressor" active="true">Enable Compressor</button>
            <button id="bass" active="true">Enable Bass</button>
            <button id="treble" active="true">Enable Treble</button>
            </p>


              <p  id="attr" style='display:none'  >
              <input type="number" placeholder="threshold" id="threshold" required></input>
              <input type="number" placeholder="knee" id="knee" required></input><br>
              <input type="number" placeholder="ratio" id="ratio" required></input>
              <input type="number" placeholder="attack" id="attack" step="0.1 "required></input>
              <input type="number" placeholder="release" id="release" step="0.1" required></input><br><br>
              <button id="startingCom">Start Compressor</button></p>

            <div class="slidercontainer">
                <p><label for="volume">Volume</label></p>
                <p id="volumedisplay"></p>
                <p><input type="range" id="volume" min="0" max="100" class="slider"></p>
            </div>
            <canvas id="canvas1"></canvas>


      </div>
        <p id="demo">hello</p>


        <script type="text/javascript" src="audiomixer.js">

        </script>

    </body>


</html>
